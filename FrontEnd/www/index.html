
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="index.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <!-- <script src="app.js"></script> -->
  <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
</head>

<body>
<header>
  <h3 class="appName">The Move Button</h3>
  <h3><a class="userName" href="#"></a></h3>

</header>
<div class="layout">

  <div id="actions_div" class="actions">
    <label for="actions">Actions</label>

    <select id="actions">
      <option value="walk">Walk</option>
      <option value="stretch">Stretch</option>
      <option value="water">Drink Water</option>
    </select>
  </div>

  <div id="timeinterval_div" class="times">
    <label for="time_intervals">Time Intervals</label>

    <select id="time_intervals">
      <option value="interval_1">1</option>
      <option value="interval_1">15</option>
      <option value="interval_2">30</option>
      <option value="interval_3">45</option>
      <option value="interval_4">60</option>
      <option value="interval_5">75</option>
      <option value="interval_6">90</option>
      <option value="interval_7">105</option>
      <option value="interval_8">120</option>
    </select>
  </div>

  <button id="set" onClick="setschedule()" class="btn" type="button">Set</button>

  <button id="action_btn" onClick="updatedb()" class="btn" type="button">Complete Walk</button>

<!--  <button id="action_complete_btn" class="btn" type="button" >START TIMER</button>-->

</div>
<script src="./app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</body>

</html>
